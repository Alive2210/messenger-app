server:
  port: 0

spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  
  liquibase:
    enabled: false
  
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

jwt:
  secret: test-secret-key-for-jwt-tokens-must-be-at-least-32-characters
  expiration: 86400000
  refresh-expiration: 604800000

minio:
  endpoint: http://localhost:9000
  access-key: test-access-key
  secret-key: test-secret-key
  bucket-name: test-bucket

webrtc:
  video:
    codec: VP9
    bitrate: 4000000
    framerate: 30
    width: 1920
    height: 1080
    degradation-preference: maintain-resolution
  audio:
    codec: opus
    bitrate: 128000
    sample-rate: 48000
    echo-cancellation: true
    noise-suppression: true
    auto-gain-control: false

logging:
  level:
    root: WARN
    com.messenger: DEBUG
    org.springframework.security: WARN
  pattern:
    console: "%d{HH:mm:ss.SSS} %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health
